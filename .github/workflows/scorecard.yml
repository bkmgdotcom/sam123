name: Scorecard supply-chain security
on:
  workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    # `publish_results: true` only works when run from the default branch. conditional can be removed if disabled.
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write
      # Uncomment the permissions below if installing in a private repository.
      # contents: read
      # actions: read

    steps:
      - name: "Checkout code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@f49aabe0b5af0936a0987cfb85d86b75731b0186 # v2.4.1
        with:
          results_file: results.json
          results_format: json
          # (Optional) "write" PAT token. Uncomment the `repo_token` line below if:
          # - you want to enable the Branch-Protection check on a *public* repository, or
          # - you are installing Scorecard on a *private* repository
          # To create the PAT, follow the steps in https://github.com/ossf/scorecard-action?tab=readme-ov-file#authentication-with-fine-grained-pat-optional.
          # repo_token: ${{ secrets.SCORECARD_TOKEN }}

          # Public repositories:
          #   - Publish results to OpenSSF REST API for easy access by consumers
          #   - Allows the repository to include the Scorecard badge.
          #   - See https://github.com/ossf/scorecard-action#publishing-results.
          # For private repositories:
          #   - `publish_results` will always be set to `false`, regardless
          #     of the value entered here.
          publish_results: false

      - name: search and replace
        run: |
          sed -i 's/bkmgdotcom/HMHODD/g' results.json 
          sed -i 's/sam123/takeatest/g' results.json 

      # Upload the results as artifacts (optional). Commenting out will disable uploads of run results in SARIF
      # format to the repository Actions tab.
      - name: "Upload artifact"
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: JSON file
          path: results.json
          retention-days: 30

      # Upload the results to GitHub's code scanning dashboard (optional).
      # Commenting out will disable upload of results to your repo's Code Scanning dashboard
#      - name: "Upload to code-scanning"
#        uses: github/codeql-action/upload-sarif@v3
#        with:
#          sarif_file: results.sarif

      - name: Publish to Scorecard.dev
        env:
          OIDC_TOKEN: "NONE"
          ORG: "HMHODD"
          REPO: "takeatest"
        run: |
          echo "Preparing payload..."

          # Read the file as a single JSON string (escaped properly)
          RESULT_JSON=$(jq -Rs . < ./results.json)

          cat > payload.json <<EOF
          {
            "accessToken": "${OIDC_TOKEN}",
            "branch": "main",
            "result": ${RESULT_JSON},
            "tlogIndex": 0
          }
          EOF

          echo "Uploading verified Scorecard result..."
          curl -v -X POST \
            -H "Authorization: Bearer ${OIDC_TOKEN}" \
            -H "Content-Type: application/json" \
            --data-binary @payload.json \
            https://api.scorecard.dev/projects/github.com/${ORG}/${REPO}

